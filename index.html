  <script type="text/javascript">
var zombie = $("#zombie"),
          pLocs = [0, -250, -500, -750, -1000, -1250, -1500],
          curFrm = 0,
          lastStep =0,
          backPosY,
          animationCycle;
  
   skrollr.init({
    
    smoothScrolling: true,
    smoothScrollingDuration : 500,
    
    constants: {
      intro:0,
      labours1: 2200,
      labours2: 11000,
      equalitys5: 5600,
      labours3: 8500,
      labours4: 2500,
      labours9:15000,
      
      labours5: 7600,
      labours6: 13500,
      labours7: 15100,
      labours8: 8000, 
      
      equalitys1: 5500,
      equalitys10: 15000,
      bitcoins1: 14000,
      
    },
    
    edgeStrategy: 'set',
    
    easing: {
      WTF: Math.random,
      inverted: function(p) {
        return 1-p;
      }
    },
    
    render: function(o){
      
          if(o.curTop > 3000){
            animationCycle=9;
            backPosY='0px';
          }
          if(o.curTop > lastStep + 25){
            curFrm=curFrm+1;
            if (curFrm>animationCycle-1){curFrm=0;}
            zombie.css('background-position', pLocs[curFrm] + 'px ' + backPosY);
            lastStep=o.curTop;
          }else if(o.curTop < lastStep - 25){
            curFrm=curFrm-1;
            if (curFrm<=0){curFrm=animationCycle;}
            zombie.css('background-position', pLocs[curFrm] + 'px ' + backPosY);
            lastStep = o.curTop;
          }
         
      
      if (o.curTop > 17000) {
        $('.foot_div').addClass('z-in');
      }
      if (o.curTop < 17000) {
        $('.foot_div').removeClass('z-in');
      }



      if (o.curTop > 13700 && o.curTop < 13950) {
        $('.counter').text(o.curTop - 13700);
      }
      
      if (o.curTop >= 3500) {
        
        $('#labour').addClass('active');
        
      } else { 
        
        $('#labour').removeClass('active');
        
      }
      
      
      
    }
  });
  
</script>
